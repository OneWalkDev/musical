version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - musical_network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - musical_network

  backend-app:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      SESSION_DRIVER: redis
      CACHE_STORE: redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    depends_on:
      - db
      - redis
    networks:
      - musical_network

  backend-nginx:
    image: nginx:1.25-alpine
    depends_on:
      - backend-app
    ports:
      - "${BACKEND_HTTP_PORT}:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./backend/docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - musical_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend-nginx
    ports:
      - "${FRONTEND_HTTP_PORT}:3000"
    networks:
      - musical_network

volumes:
  postgres_data:
  redis_data:

networks:
  musical_network:
    driver: bridge
