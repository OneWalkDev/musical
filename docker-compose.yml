version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dump:/dump
    environment:
      - POSTGRES_DB=musical
      - POSTGRES_USER=yurisi
      - POSTGRES_PASSWORD=postgres
      - TZ="Asia/Tokyo"
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - musical_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=musical
      - DB_USERNAME=yurisi
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
    depends_on:
      - db
      - redis
    networks:
      - musical_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - musical_network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - musical_network

volumes:
  postgres_data:
  redis_data:

networks:
  musical_network:
    driver: bridge
